<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Homepage Clone</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center p-4">
            <img src="https://a.slack-edge.com/3d92b39/marketing/img/nav/slack-salesforce-logo-nav-black.png" srcset="https://a.slack-edge.com/3d92b39/marketing/img/nav/slack-salesforce-logo-nav-black.png 1x, https://a.slack-edge.com/3d92b39/marketing/img/nav/slack-salesforce-logo-nav-black@2x.png 2x" alt="Slack" class="c-slacklogo--color">
            <nav class="space-x-8">
                <a href="#" class="text-gray-600 hover:text-gray-900">Product</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">Pricing</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">Enterprise</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">Resources</a>
                <a href="#" class="text-gray-600 hover:text-gray-900">Sign in</a>
                <a href="#" class="bg-purple-600 text-white px-4 py-2 rounded-full">Get Started</a>
            </nav>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="bg-purple-600 text-white text-center py-20">
        <div class="container mx-auto">
            <h1 class="text-4xl md:text-6xl font-bold">Welcome to Slack</h1>
            <p class="mt-4 text-lg md:text-xl">Slack is where work happens.</p>
            <button class="mt-8 bg-white text-purple-600 px-6 py-3 rounded-full">Try for free</button>
        </div>
    </section>
    
    <!-- Features Section -->
    <section class="py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-10">Features that help you grow</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
                <div class="bg-white p-8 shadow-lg rounded-lg">
                    <img src="feature1.png" alt="Feature 1" class="h-16 mx-auto mb-4">
                    <h3 class="text-xl font-semibold">Feature 1</h3>
                    <p class="mt-2 text-gray-600">Description of feature 1.</p>
                </div>
                <div class="bg-white p-8 shadow-lg rounded-lg">
                    <img src="feature2.png" alt="Feature 2" class="h-16 mx-auto mb-4">
                    <h3 class="text-xl font-semibold">Feature 2</h3>
                    <p class="mt-2 text-gray-600">Description of feature 2.</p>
                </div>
                <div class="bg-white p-8 shadow-lg rounded-lg">
                    <img src="feature3.png" alt="Feature 3" class="h-16 mx-auto mb-4">
                    <h3 class="text-xl font-semibold">Feature 3</h3>
                    <p class="mt-2 text-gray-600">Description of feature 3.</p>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Slack Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
